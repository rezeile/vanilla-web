<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="horiz">
    <div id="store">
      <ul class="horiz">
        <li>About</li>
        <li>Store</li>
      </ul>
    </div>
    <div class="horiz" id="login">
      <ul class="horiz">
        <li>Gmail</li>
        <li>Images</li>
      </ul>
      <div class="horiz" id="cta">
        <img src="grid.png" alt="grid" id="grid"/>
        <button>Sign In</button>
      </div>
    </div>
  </div>
  <div id="main-content">
    <img src="google.png" id="logo" alt="Google Logo"/>
    <textarea id="search-box"></textarea>
    <div id="search-button">
      <div>
        <button class="mainbuttons">Google Search</button>
        <button class="mainbuttons">I'm Feeling Lucky</button>
      </div>
    </div>
  </div>
  <div class="horiz">
    <div id="ads">
      <ul class="horiz">
        <li>Advertising</li>
        <li>Business</li>
      </ul>
    </div>
    <div id="privacy">
      <ul class="horiz">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>
  </div>
</body>
</html>
